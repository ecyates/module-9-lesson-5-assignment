<!DOCTYPE html>
<html>
    <head>
        <title>Company Product Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-5 pt-4">
            <!-- #1 - Task 1 - Multi-Column Form -->
            <section id="multi-column">
                <h2 class="mb-2">Multi-Column Form</h2>
                <form action="#" method="post" class="p-4 bg-dark rounded text-white">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first-name" id="first-name" placeholder="Enter your first name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="000000000" pattern="[0-9]{10}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" placeholder="Enter your message" rows="3"></textarea>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-outline-light">Submit</button>
                    </div>
                </form>
            </section>

            <!-- #1 - Task 2 - Inline Form -->
            <section id="inline-column" class="mt-5 pt-4">
                <h2 class="mb-2">Inline Form</h2>
                    <form class="row row-cols-lg-auto g-3 align-items-center bg-dark text-white rounded p-4 mt-2">
                        <div class="col-12 md-mt-0">
                            <label for="name" class="visually-hidden">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                        </div>

                        <div class="col-12 md-mt-0">
                            <label for="email" class="visually-hidden">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                        </div>

                        <div class="col-12 md-mt-0">
                            <label for="phone" class="visually-hidden">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
                        </div>

                        <div class="col-12 md-mt-0">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="subscribe" checked>
                                <label class="form-check-label" for="subscribe">
                                    Subscribe
                                </label>
                            </div>
                        </div>

                        <div class="col-12 md-mt-0 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
            </section>

            <!-- #1 - Task 3 - Stacked Form-->
            <section id="stacked-form" class="my-5">
                <h2 class="mb-2">Stacked Form</h2>
                <form class="p-4 bg-dark text-white rounded">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="services" class="form-label">Select a Service</label>
                        <select class="form-select">
                            <option value="cloud">Cloud Services</option>
                            <option value="cyber">Cybersecurity</option>
                            <option value="software">Software Development</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" ></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="newsletter-signup" id="newsletter-signup" checked>
                        <label class="form-check-label" for="newsletter-signup">
                            Sign up for the newsletter.
                        </label>
                    </div>
                    <div style="text-align:center;">
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </div>
                </form>
            </section>   

            <!-- #2 - Task 1 - Floating Form with Validation-->
            <section id="floating-form" class="container bg-dark text-light my-4 p-3 rounded">
                <h1 class="h4">Floating Form with Validation</h1>
                <form action="#" class="p-3 rounded needs-validation" novalidate>
                    <fieldset>
                        <legend class="h6">Contact Information</legend>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
                            <label for="name" class="form-label text-dark">Full Name</label>
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Please enter your full name.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@email.com" required>
                            <label for="email" class="form-label text-dark">E-mail</label>
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                            <label for="phone" class="form-label text-dark">Phone Number</label>
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Please enter a 10-digit phone number.</div>
                        </div>
                    </fieldset>
    
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" name="message" rows="10" placeholder="Your message here." required></textarea>
                        <label for="message" class="form-label text-dark">Message</label>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please enter your message.</div>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-light">Submit</button>
                    </div>
                </form>
            </section>
    
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
    'use strict'
    
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
    
    // Loop over them and prevent submission
    Array.from(forms).forEach(function(form) {
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
    
            form.classList.add('was-validated')
        }, false)
    })
    })()
    
    </script>
    
    </body>
    </html>
